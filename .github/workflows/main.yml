name: SheerID Automation

on:
  workflow_dispatch:

jobs:
  run-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Script
        run: python run_task.py

      - name: Upload Screenshot on Failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-screenshots
          path: ./*.png

      - name: Commit and Sync Logs
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git pull origin main
          if [ -f used_records.txt ]; then
            git add used_records.txt
            git commit -m "Update logs [skip ci]" || echo "No changes"
            git push origin main
          fi

name: Auto Verify Task

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Script
        run: python run_task.py

      - name: Sync Logs
        # 将生成的 used_records.txt 提交回仓库，确保下次运行能自动跳过已用数据
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add used_records.txt || echo "No log file to add"
          git commit -m "Update used records [skip ci]" || echo "No changes to commit"
          git push
